{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">


    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

    <div id="allTweets">All Tweets</div>
    <br>

    <!-- input form -->
    {% if showForm %}
  <form action="/submit" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" value={{name}} />

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}
    
      <!-- display tweets here -->
      {% for tweet in tweets %}

        <div id="name"><img src="/pictures/twitterLogo.jpeg" id="picture" alt"Twitter Logo"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></div> 
        <div id="tweet">{{tweet.text}}</div>
        <div id="retweet_link"><link href:"url">Re-Tweet</div>
        <br>
      
      {% endfor %}


      
    </div>
  </div>
    
{% endblock %}
